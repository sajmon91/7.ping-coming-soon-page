<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main>
    <img src="images/logo.svg" alt="logo" class="logo">

    <div class="hero-text">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>

    <form action="/" method="GET">
      <div class="input-text">
        <label for="email" title="Input for email address">
          <input type="email" placeholder="Your email address..." title="Input for email address" class="input-email"
            id="email" aria-label="Email address">
        </label>
      </div>
      <p class="error-msg">Please provide valid email address</p>
      <button class="btn" type="submit">Notify Me</button>
    </form>

    <div class="hero-img">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>

  <footer>
    <div class="social">
      <a href="#" aria-label="Facebook" class="fb">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" aria-label="Twitter" class="twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" aria-label="Instagram" class="ig">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
